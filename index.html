<body>
    <div class="wrapper">
        <div class="content">
            <div class="row">
                <div class="text-center text-light bg-success col-md-12">
                    <h1>Todo Application</h1>
                    <p>Track Todos from Anywhere-Anytime</p>
                </div>
            </div>
            <div class="search">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="search-todo form-control" placeholder="Filter todos" />
                            </div>
                            <div class="col-md-8 form-check checkbox">
                                <label>
                                    <input type="checkbox" class="hidecompleted" />Hide completed
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container">
                <div class="row status-header">
                    <h5 class="status text-danger col-md-12 font-weight-bold"></h5>
                </div>
                <div class="todo-form">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="new-todo form-control" placeholder="Enter todo"
                                    required="true" />
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="submit-todo btn btn-primary">Add Todo</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
                <div class="row">
                    <div class="todos col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Designed and Developed by Vivek Kishore(c)<a href="https://github.com/vivekishore"> Github</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
